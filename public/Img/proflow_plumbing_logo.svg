<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Logo Background Circle -->
  <circle cx="75" cy="75" r="65" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
  
  <!-- Water Drop Icon -->
  <path d="M75 35 C65 45, 65 55, 75 65 C85 55, 85 45, 75 35 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Pipe/Wrench combination -->
  <rect x="45" y="70" width="60" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
  <rect x="70" y="55" width="10" height="30" rx="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Water flow lines -->
  <path d="M90 65 Q100 65, 105 70 Q110 75, 115 70" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M90 72 Q100 72, 105 77 Q110 82, 115 77" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M90 79 Q100 79, 105 84 Q110 89, 115 84" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Company Name -->
  <text x="160" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2563eb">
    Pro<tspan fill="#f97316">Flow</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="160" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#4b5563">
    PLUMBING
  </text>
  
  <!-- Subtitle -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Professional • Reliable • Expert
  </text>
  
  <!-- Decorative line -->
  <line x1="160" y1="110" x2="350" y2="110" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Contact info placeholder -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">
    24/7 Emergency Service • Licensed & Insured
  </text>
</svg>